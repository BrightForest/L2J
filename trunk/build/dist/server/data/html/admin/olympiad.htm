<html>
<title>Панель Администратора</title><body>
<center>
    <table width=260 border=0 bgcolor="444444">
        <tr>
            <td>
                <button value="+++" action="bypass -h admin_admin" width=65 height=30 back="L2UI_CT1.Button_DF_Down"
                        fore="L2UI_CT1.Button_DF">
            </td>
            <td>
                <button value="Персонажи" action="bypass -h admin_char_manage" width=75 height=30
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
            <td>
                <button value="Сервер" action="bypass -h admin_server admserver.htm" width=60 height=30
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
            <td>
                <button value="ГМ шоп" action="bypass -h admin_gmshop" width=60 height=30
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
        </tr>
    </table>
</center>
<br><br>
<center>
    <table width=270>
        <tr>
            <td>
                <center>Каманды:
                    <edit var="command" width=150 height=11>
                </center>
            </td>
        </tr>
    </table>
    <br><br>
</center>
<center>
    <table>
        <tr>
            <td>
                <center>
                    <button value="Сохранить статус" action="bypass -h admin_oly_save" width=250 height=20
                            back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
                        <button value="Добавить Очки (arg:<name> <points>)"
                                action="bypass -h admin_add_oly_points $command" width=250 height=20
                                back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
                            <button value="Старт Олимп" action="bypass -h admin_oly_start" width=250 height=20
                                    back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
                                <button value="Стоп Олимп" action="bypass -h admin_oly_stop" width=250 height=20
                                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
                                    <button value="Добавить Героя (arg:<char_name>)"
                                            action="bypass -h admin_add_hero $command" width=250 height=20
                                            back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
                                        <button value="Дать Нублес (target:noble)"
                                                action="bypass -h admin_fix_noble_name" width=250 height=20
                                                back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
                </center>
            </td>
        </tr>
    </table>
</center>
</body></html>
